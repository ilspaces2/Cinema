<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
            integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
            crossorigin="anonymous"></script>
    <title>Cinema</title>
</head>
<body>
<div class="container">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Cinema</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-item nav-link" th:href="@{/sessions}">Сеансы <span class="sr-only">(current)</span></a>
                <a class="nav-item nav-link" th:if="${user.username=='Гость'}" th:href="@{/loginPage}">
                    <span th:text="${user.username}">| Войти</span>
                    <span> | Войти</span>
                </a>
                <a class="nav-item nav-link" th:if="${user.username!='Гость'}" th:href="@{/logout}">
                    <span th:text="${user.username}"></span>
                    <span> | Выйти</span>
                </a>
            </div>
        </div>
    </nav>
    <div class="card-body">
        <h5>Подтвердите покупку: </h5>
        <form th:action="@{/confirmTicket}" method="POST">
            <input type="hidden" name="id" value="0">
            <table>
                <tr>
                    <td>
                        <input type="hidden" name="sessionId" th:value="${sessionId}"
                               th:text="${'Фильм: ' + sessionName}">
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="hidden" name="userId" th:value="${user.id}" th:text="${'Имя: ' + user.username}">
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="hidden" name="posRow" th:value="${row}" th:text="${'Ряд: '+ row}">
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="hidden" name="cell" th:value="${cell}" th:text="${'Место: ' + cell}">
                    </td>
                </tr>
                <tr>
                    <td>
                        <button type="submit" class="btn btn-outline-success">Потвердить</button>
                        <a th:href="@{|/selectSession/${sessionId}|}" class="btn btn-outline-success">Назад</a>
                    </td>
                </tr>
            </table>
        </form>
    </div>
</div>
</body>
</html>
